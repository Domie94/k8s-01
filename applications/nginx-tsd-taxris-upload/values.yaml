replicaCount: 1

image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
  hosts:
    - host: tsdtax.hometsd.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - tsdtax.hometsd.me
      secretName: tsdtax-hometsd-me-tls

proxy:
  apiUrl: http://tws.mof.gov.la:8080
