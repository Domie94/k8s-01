apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tsdtax-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-set-headers: "custom-headers"
spec:
  rules:
  - host: tsdtax.hometsd.me
    http:
      paths:
      - path: /mediate/TaxRIS/createPfmFromCRSDtl/SndCrs
        pathType: Prefix
        backend:
          service:
            name: external-service
            port:
              number: 80
