apiVersion: v1
kind: Service
metadata:
  name: {{ include "accvillage-api.fullname" . }}
  labels:
    app: {{ include "accvillage-api.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3001
  selector:
    app: {{ include "accvillage-api.name" . }}